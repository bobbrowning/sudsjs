    <div class="suds">

        <script>
            function validateForm() {
                console.log(614, '*******validateForm******');
                let errCount = 0;
                let value = '';
                let columnError;
                let mainform = document.getElementById('mainform');

                // ********** Start of validation for Mainproduct  ***************

                columnError = false;
                value = Number(mainform.mainproduct.value);
                if (value) {                    // mainproduct is not mandatory so validation only needed
                    // if there is something in the field
                    if (value == 'NaN') {
                        document.getElementById("err_mainproduct").innerHTML = "Error: this field must be a number";
                        columnError = true;
                        errCount++;
                    }
                    if (value.length < 2) {
                        document.getElementById("err_mainproduct").innerHTML = "Error: The minimum number of characters allowed is  2";
                        columnError = true;
                        errCount++;
                    }
                    if (!columnError) {
                        document.getElementById("err_mainproduct").innerHTML = "";
                    }
                }       // end of validation for mainproduct
                // ********** Start of validation for Subproduct  ***************

                columnError = false;
                value = Number(mainform.subproduct.value);
                if (value) {                    // subproduct is not mandatory so validation only needed
                    // if there is something in the field
                    if (value == 'NaN') {
                        document.getElementById("err_subproduct").innerHTML = "Error: this field must be a number";
                        columnError = true;
                        errCount++;
                    }
                    if (value.length < 2) {
                        document.getElementById("err_subproduct").innerHTML = "Error: The minimum number of characters allowed is  2";
                        columnError = true;
                        errCount++;
                    }
                    if (!columnError) {
                        document.getElementById("err_subproduct").innerHTML = "";
                    }
                }       // end of validation for subproduct
                if (errCount > 0) { return false; } else { return true; }
            }
        </script>

        <h2>New for table: Productjoin</h2>
        <form action="/admin?table=productjoin&mode=update&id=0" id="mainform" method="post" name="mainform"
            class="sudsForm" onsubmit="return validateForm()" autocomplete="off" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" value="" id="csrf" />
